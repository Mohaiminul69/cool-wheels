{%extends 'base.html'%} {% load crispy_forms_tags %} {%block content%}
<section class="py-5">
  <h1>This is the Car detials page.</h1>

  <div class="my-4">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <img
              style="width: 150px"
              class="card-img-top"
              src="{{car.image.url}}"
              alt=""
            />
            <h5 class="card-title">{{car.title}}</h5>
            <p class="card-text">{{car.description|truncatewords:10}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{%endblock%}
