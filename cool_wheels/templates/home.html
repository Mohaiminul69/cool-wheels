{%extends 'base.html'%} {% load crispy_forms_tags %} {%block content%}
<section class="py-5">
  <h1>This is home page</h1>

  <div class="my-4">
    <div class="row">
      {% for car in cars %}
      <div class="col-4 mb-4">
        <div class="card" style="width: 18rem">
          <img src="{{car.image.url}}" class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title">{{car.name|title}}</h5>
            <p class="card-text">{{car.description|truncatewords:10}}</p>
            <a href="{% url 'car_details' car.id %}" class="btn btn-primary"
              >View Details</a
            >
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{%endblock%}
